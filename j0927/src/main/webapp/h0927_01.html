<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
	</head>
	<body>
		<form action="result.html" name="memFrm" method="post">
			<label>아이디</label>
			<input type="text" name="id" id="id" placeholder="3자리 이상 입력하셔야 합니다."><br>
			<label>패스워드</label>
			<input type="password" name="pw" required><br>
			<label>이름</label>
			<input type="text" name="name" autofocus><br>
			<label>전화번호</label>
			<input type="text" name="tel" value="010-1111-1111" readonly><br>
			<label>성별</label><br>
			<input type="radio" name="gender" id="male" value="male">
			<label for="male">남자</label>
			<input type="radio" name="gender" id="female" value="female" checked>
			<label for="female">여자</label><br>
			<label>거주지</label><br>
			<input type="radio" name="address" id="domestic" value="domestic" checked>
			<label for="domestic">국내</label>
			<input type="radio" name="address" id="oversea" value="oversea">
			<label for="oversea">국외</label><br>
			<label>취미</label><br>
			<input type="checkbox" name="hobby" id="game" value="game">
			<label for="game">게임</label>
			<input type="checkbox" name="hobby" id="golf" value="golf">
			<label for="golf">골프</label>
			<input type="checkbox" name="hobby" id="book" value="book">
			<label for="book">독서</label>
			<input type="checkbox" name="hobby" id="run" value="run">
			<label for="run">조깅</label>
			<input type="checkbox" name="hobby" id="swim" value="swim">
			<label for="swim">수영</label>
			<br>
			<label>지역</label>
			<select name="location">
				<option value="seoul">서울</option>
				<option value="pusan">부산</option>
				<option value="incheon" selected>인천</option>
				<option value="deagu">대구</option>
			</select>
			<br>
			<label>나이</label>
			<select name="age">
				<option value="1">1</option>
				<option value="2" selected>2</option>
				<option value="3">3</option>
				<option value="4">4</option>
			</select>
			<br>
			<label>날짜</label>
			<input type="date" name="date"><br>
			<label>날짜와시간</label>
			<input type="datetime-local" name="datetime"><br>
			<script>
				function abtn(){
					alert("입력한 데이터: "+$("#id").val());
					var mid = $("#id").val().length; //id입력창의 데이터 길이를 확인
					if(mid<3){
						alert("3자리 이상 입력하셔야 저장이 가능합니다.");
						$("#id").focus();
						return false;
					}
					memFrm.submit();
				}
			</script>
			<button type="button" onclick="abtn()">저장하기</button>
			<!--<input type="submit" value="저장">-->
			<input type="reset" value="취소"><br>
		</form>
	</body>
</html>
