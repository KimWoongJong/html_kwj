<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<title>속성선택자</title>
	</head>
	<body>
		<form action="h1005_07.html" method="get" name="frm">
			<label>이름</label>
			<input type="text" name="name" readonly value="홍길동">
			<br>
			<h3>주소</h3>
			<select name="address">
				<option value="seoul">서울</option>
				<option value="pusan">부산</option>
				<option value="daegu">대구</option>
				<option value="incheon">인천</option>
			</select>
			<br><br><br>			
			<h3>성별</h3>
			<input type="radio" name="gender" id="male" value="male">
			<label for="male">남자</label>
			<input type="radio" name="gender" id="female" value="female">
			<label for="female">여자</label>
			<br><br><br>
			<h3>영화 장르 선택</h3>
			<input type="checkbox" name="screen" id="comedy" value="comedy">
			<label for="comedy">코미디</label>
			<input type="checkbox" name="screen" id="melo" value="melo">
			<label for="melo">멜로</label>
			<input type="checkbox" name="screen" id="action" value="action">
			<label for="action">액션</label>
			<input type="checkbox" name="screen" id="drama" value="drama">
			<label for="drama">드라마</label>
			<input type="checkbox" name="screen" id="thriller" value="thriller">
			<label for="thriller">스릴러</label>
			<br><br>
			<h3>취미</h3>
			<input type="checkbox" name="hobby" id="game" value="game">
			<label for="game">게임</label>
			<input type="checkbox" name="hobby" id="golf" value="golf">
			<label for="golf">골프</label>
			<input type="checkbox" name="hobby" id="run" value="run">
			<label for="run">조깅</label>
			<input type="checkbox" name="hobby" id="book" value="book">
			<label for="book">독서</label>
			<input type="checkbox" name="hobby" id="swim" value="swim">
			<label for="swim">수영</label>
			<br><br>
			<button type="button" onclick="btn()">확인</button>
		</form>
		<script>
			//자바스크립트 함수
			function btn(){
				alert("취미를 모두 선택하셨습니다.");
				$("input[name=hobby]").each(function(){
					this.checked = true;
				});
				frm.submit();
				//alert("체크박스 개수 : " + $("input[name=gender]").length);
				//alert("체크된 개수 : " + $("input[name=gender]:checked").length);
			}
		</script>
	</body>
</html>
