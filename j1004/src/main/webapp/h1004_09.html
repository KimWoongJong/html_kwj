<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>float</title>
		<style>
			section{width:1200px; height:200px; border:2px solid black;}
			div{width:220px; height:180px; border:1px solid red;}
			.c01{float:left;}
			.c02{float:left;}
			.c03{float:left;}
			.c04{float:right; background: blue;}
			article{clear:both;
				width:1000px; height:200px; border:2px solid green;}
			.c05{float:right;}
			.c06{float:right;}
			.c07{float:right;}
			.c08{float:right;}
			.sec01{display:flex; justify-content: center;}
		</style>
	</head>
	<body>
		<section>
			<div class="c01">1</div>
			<div class="c02">2</div>
			<div class="c03">3</div>
			<div class="c04">4</div>
		</section>
		<section>
			<div class="c05">1</div>
			<div class="c06">2</div>
			<div class="c07">3</div>
			<div class="c08">4</div>
		</section>
	</body>
</html>
