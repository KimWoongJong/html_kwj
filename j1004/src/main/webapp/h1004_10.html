<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>position</title>
		<style>
			*{margin:0; padding:0;}
			section{width:1000px; height:200px; border:1px solid black;
			position:relative; left:200px; top: 300px;
			box-sizing: border-box;}
			div{width:200px; height:200px; border:1px solid red;
			box-sizing: border-box;}
			.c01{background: yellow; position:absolute;}
			.c02{background: green; position:absolute;
				left:200px;
			}
		</style>
	</head>
	<body>
		<section>
			<div class="c01">1</div>
			<div class="c02">2</div>
		</section>
	</body>
</html>
