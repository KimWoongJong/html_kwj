<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>블록요소, 인라인요소</title>
		<style>
			*{padding:0; margin:0; list-style: none;}
			nav{background: #356AD2; width:100%; height:40px;
				margin-top:100px;}
			ul{width:800px; margin:0 auto;
				color: white; font-size: 20px; font-weight: 600;}
			li{display: inline-block; margin-right: 20px; line-height: 40px;
				width:150px; }
				
			#li03:hover{display: none;}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li>애완견 종류</li>
				<li>입양하기</li>
				<li id="li03">건강돌보기</li>
				<li>더불어살기</li>
			</ul>	
		</nav>
	</body>
</html>
