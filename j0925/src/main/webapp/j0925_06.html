<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			table,td{border:1px solid black; border-collapse: collapse;
			text-align: center;}
			td{width:150px; height:40px;}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>입실시간</td>
				<td>15:00 - 22:00</td>
			</tr>
		</table>
		
		<hr>
		
		<table>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td rowspan="2">5</td>
				<td colspan="3">6</td>
			</tr>
			<tr>
				<td>10</td>
				<td>11</td>
				<td>12</td>
			</tr>
		</table>
		
		<hr>
		<table>
			<tr>
				<td>1</td>
				<td rowspan="2">2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>6</td>
			</tr>
		</table>
		
	</body>
</html>
