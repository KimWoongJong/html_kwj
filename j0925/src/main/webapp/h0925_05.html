<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			div{width:750px; height:400px;
			border:1px solid black;
			position: relative; left:400px; top:300px;}
			ul li{list-style-type:square;} /*square,circle,disc,none*/
			ol li{list-style-type: lower-alpha;}
			/*lower-alpha,upper-alpha, roman*/ 
		</style>
	</head>
	<body>
		<ul>
			<li>구글</li>
			<li>네이버</li>
			<li>다음</li>
			<li>야후</li>
			<li>카카오</li>
		</ul>
		
		<ol>
			<li>구글</li>
			<li>네이버</li>
			<li>다음</li>
			<li>야후</li>
			<li>카카오</li>
		</ol>
		
		
		<div>
			<h3>회사개요</h3>
			<p>함께 성장하고 도약한 골프존씨엠의 발자취와 현재의 모습,<br>
			그리고 희망찬 내일을 보여드립니다.</p>
		</div>
	
	</body>
</html>
